services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: camp_harmony
      POSTGRES_PASSWORD: "***REMOVED***"
    volumes:
      - camp_harmony_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "***REMOVED***"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: camp_harmony_test
      POSTGRES_PASSWORD: "***REMOVED***"
    volumes:
      - camp_harmony_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "***REMOVED***"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  camp_harmony_data:
  camp_harmony_test_data:
